<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // input
        const input = document.createElement('input');
        console.log('input --> ', input.nodeName);

        // textarea
        const textarea = document.createElement('textarea');
        console.log('textarea --> ', textarea.nodeName);

        // textNode
        const textNode = document.createTextNode('这是一个textNode节点');
        console.log('textNode ---> ', typeof textNode);
    </script>
</body>
</html>
